<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web POS</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href="assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="44" src="assets/images/logo.png"
                     width="50">
                <span class="text-success"> Nimesh </span> POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="#">Customer </a>
                    </li>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link" href="#">Order Details</a>
                    </li>

                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                        Sign Up
                    </button>
                    <button class="btn btn-outline-secondary" type="button"><i
                            class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>

<!--Import js for bootstrap-->
<script src="assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>

<!--import jQuery library-->
<script src="assets/styles/jQuery/jquery-3.6.1.min.js" rel="script"></script>
<script rel="script" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</body>
</html>
