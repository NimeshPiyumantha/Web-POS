<body>

<header>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>

                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="#">Customer </a>

                    <li class="nav-item" id="itemBtn">

                    </li>
                    <li class="nav-item" id="orderBtn">

    <div class="jumbotron pt-md-4">
        <div id="home-tiles">

                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Customers</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-users"></i></div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Items</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-cubes"></i></div>
                            <div class="dash-tile-text text-right text-black-50"><h2>101</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">My Orders</div>
                        <div class="card-body">
                            <div class="dash-tile-icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="dash-tile-text text-right text-black-50"><h2>999</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-secondary font-weight-bolder">Settings</div>
                        <div class="card-body">
                            <div class="dash-tile-icon" style=""><i class="fas fa-cogs"></i></div>
                            <div class="dash-tile-text text-right text-black-50">
                                <h2>
                                    <button class="btn btn-primary">new</button>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--slider started-->
    <div class="carousel carousel-dark slide" data-bs-ride="carousel" id="carouselExampleCaptions">
        <div class="carousel-indicators">
            <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"

            <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 4" data-bs-slide-to="3" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 5" data-bs-slide-to="4" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 6" data-bs-slide-to="5" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 7" data-bs-slide-to="6" data-bs-target="#carouselExampleCaptions"

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="..." class="d-block w-100" src="assets/images/1.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/2.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/3.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/4.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/5.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/6.jpeg">
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100" src="assets/images/7.jpeg">

            <div class="carousel-item">

            <span aria-hidden="true" class="carousel-control-next-icon"></span>

<!-- Customer Start-->
<main class="container-fluid" id="CustomerSection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif"><i class="fa-solid fa-users"></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Customer</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->

        <!-- Customer Details Section Start -->
        <div class="row justify-content-around " style="height: max-content">

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 "
                 style="background-color: white;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Mange Customer</h4>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId">Search Customer :</label>
                    <input class="form-control me-2 mt-2" id="searchCusId" placeholder="Input Name/NIC/Tp Here"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success mt-2 m-2" data-bs-target="#registerCustomer"
                            data-bs-toggle="modal" id="btnRegister" type="button">+ New Customer
                    </button>

                    <button class="btn btn-warning mt-2 m-2" data-bs-target="#updateCustomer"
                            data-bs-toggle="modal" type="button">Update Customer
                    </button>

                    <button class="btn btn-danger mt-2 m-2" data-bs-target="#deleteCustomer"
                            data-bs-toggle="modal" type="button">Delete Customer
                    </button>
                </div>
            </div>
            <!-- Customer Details Search Section End -->

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3" style="background-color: white">

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="txtCusId">Customer ID :</label>
                    <input class="form-control border-dark" disabled id="txtCusId" type="text">
                </div>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="txtCusName">Customer Name :</label>
                    <input class="form-control border-dark" id="txtCusName" type="text">
                </div>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="txtCusAddress">Customer Address :</label>
                    <input class="form-control border-dark" id="txtCusAddress" type="text">
                </div>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="txtContactNumber">Contact Number :</label>
                    <input class="form-control border-dark" id="txtContactNumber" type="text">
                </div>
            </div>
            <!-- Customer Details Search Section End -->

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around " style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>
</main>
<!-- Customer End-->
